<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="simp-txt">
            <p class="deg">Degrees</p>
            <p class="type">Type</p>
        </div>

        <form>
            <input type="text" id="temperatureInput">
            <select id="unit" name="unit" class="type-unit">
                <option class="cel" name="unit" value="celsius" checked>Celsius</option>
                <option class="fah" name="unit" value="fahrenheit" checked>Fahrenheit</option>
            </select>
        </form>
        
        <button onclick="convertTemperature()">Convert</button>

        <p class="res">Result</p>
        <div id="convertedTemperature"></div>

    </div>

    <script src="script.js"></script>


</body>
</html>
